version: 2

jobs:

  # Checkout and build the site
  build:
    docker:
      - image: jekyll/jekyll:$JEKYLL_VERSION
    working_directory: /tmp/dtf
    steps:
      - checkout
      - run: 
          name: Allow write access for docker image's `jekyll` user
          command: chmod a+w $CIRCLE_WORKING_DIRECTORY

      - restore_cache:
          keys: 
            - gems-{{ checksum "Gemfile.lock" }}
      - run: 
          name: Install gems
          command: bundle install --deployment
      - save_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
          paths:
            - /tmp/dtf/vendor/bundle

      - run: 
          name: Build the site files
          command: jekyll build
      - save_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /tmp/dtf/_site

  # Uses html-proofer to check the HTML generated by Jekyll
  test_html:
    docker:
      - image: 18fgsa/html-proofer:latest
    working_directory: /tmp/dtf
    steps:
      - restore_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}      
      - run: 
          name: Test generated file with htmlproofer
          command: htmlproofer $CIRCLE_WORKING_DIRECTORY/_site --empty-alt-ignore --check-html --only-4xx

  # Run Cypress functional tests
  test_function:
    docker:
      - image: cypress/base:latest
    working_directory: /tmp/dtf
    steps:
      - restore_cache:
          keys:
            - site-{{ .Environment.CIRCLE_SHA1 }} 
            - node-{{ checksum "package-lock.json" }}               
      - run: 
          name: Install dependencies
          command: npm i
      - save_cache:
          key: node-{{ checksum "package-lock.json" }}
          paths:
            - /tmp/dtf/node_modules 

      - run:
          name: Start local server
          command: npm run server:start & wait-on http://localhost:8080
      - run:
          name: Start the Cypress tests
          command: npm cypress:run

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test_html:
          requires:
            - build
      - test_function:
          requires:
            - build                