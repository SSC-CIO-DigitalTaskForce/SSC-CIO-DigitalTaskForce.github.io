version: 2.1

jobs:

  # Checkout and build the site
  build:
    docker:
      - image: jekyll/jekyll:$JEKYLL_VERSION
    working_directory: /tmp/dtf
    steps:
      - checkout
      - run: chown -R $USER:$USER $CIRCLE_WORKING_DIRECTORY
      - run: bundle install
      - run: jekyll build
      - save_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - $CIRCLE_WORKING_DIRECTORY

  # Uses html-proofer to check the HTML generated by Jekyll
  test_html:
    docker:
      - image: 18fgsa/html-proofer:latest
    working_directory: /tmp/dtf
    steps:
      - restore_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}      
      - run: htmlproofer $CIRCLE_WORKING_DIRECTORY/_site --empty-alt-ignore

workflows:
  version: 2.1
  build-test:
    jobs:
      - build
      - test_html:
          requires:
            - build   