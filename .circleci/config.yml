version: 2.1

jobs:

  # Checkout and build the site
  build:
    docker:
      - image: jekyll/jekyll:$JEKYLL_VERSION
    working_directory: ~/dtf-ein
    steps:
      - checkout
      - run: pwd      
      - run: ls -l
      - run: bundle
      - run: jekyll build --destination ~/dtf-ein/_site
      - save_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/dtf-ein

  # Uses html-proofer to check the HTML generated by Jekyll
  test_html:
    docker:
      - image: 18fgsa/html-proofer:latest
    working_directory: ~/dtf-ein
    steps:
      - restore_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}      
      - run: htmlproofer ~/dtf-ein/_site --empty-alt-ignore

workflows:
  version: 2.1
  build-test:
    jobs:
      - build
      - test_html:
          requires:
            - build   