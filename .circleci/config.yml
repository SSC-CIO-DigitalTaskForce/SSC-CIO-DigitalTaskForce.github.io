version: 2.1

jobs:

  # Checkout and build the site
  checkout_code:
    docker:
      - image: jekyll/jekyll:$JEKYLL_VERSION
    working_directory: ~/dtf-ein
    steps:
      - checkout
      - run: bundle
      - run: jekyll build --destination ~/dtf-ein/_site
    - save_cache:
        key: site-{{ .Environment.CIRCLE_SHA1 }}
        paths:
          - ~/dtf-ein

  # Uses html-proofer to check the HTML generated by Jekyll
  test_html:
    docker:
      - image: 18fgsa/html-proofer:latest
    working_directory: ~/dtf-ein
    steps:
      - restore_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}      
      - run: htmlproofer ~/dtf-ein/_site --empty-alt-ignore

  # Runs Cucumber.js feature tests using Puppeteer
  test_feature:
    docker:
      - image: patheard/node-puppeteer:latest
    working_directory: ~/dtf-ein
    steps:
      - restore_cache:
          key: site-{{ .Environment.CIRCLE_SHA1 }}      
      - run: npm install
      - run: npm start &
      - run: wget --retry-connrefused --tries 30 --waitretry 3 -qO- http://localhost:4000 &> /dev/null # Wait until the website is up before continuing
      - run: npm test

workflows:
  version: 2.1
  build-test:
    jobs:
      - build
      - test_html
        requires:
          - build
      - test_accessibility
        requires:
          - build      